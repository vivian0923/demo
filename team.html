            margin-bottom: 5px;
            margin: auto;

        }

        .pic {
            text-align: center;
            transform: scale(1,1) ;
        }

        .pic img:hover{
            transform: scale(1.1,1.1) ;
        }

        .team-icon {
            text-align: center;
            width: 300px;
        }

        .team-icon img {
            width: 20px;
            margin: 20px;
            vertical-align: top;
            
        }

        .card2,
        .card3 {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card2 .items,
        .card3 .items {
            width: 300px;

        }

        .card2 .pic,
        .card3 .pic {
            text-align: center;
            width: 300px;
        }


        .card2 .pic img,
        .card3 .pic img {
            vertical-align: top;
        }

        

        .marquee-container {
            position: absolute;
            height: 90vh;
            left: 10px;
            top: 10%;

        }

        .marquee-content {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
            font-size: 50px;
            font-family: 'Jockey One', sans-serif;
            color: #000000;
            writing-mode: vertical-lr;

        }

        @keyframes marquee {
            0% {
                transform: translatey(-100%);
            }

            100% {
                transform: translatey(100%);
            }
        }

    
    </style>

    <script>
        window.addEventListener('scroll', function () {
                if (window.scrollY > 100) {
                    document.getElementById('gotop').style.display = 'block';
                } else {
                    document.getElementById('gotop').style.display = 'none';
                }
            }

        );


        document.getElementById('gotop').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
