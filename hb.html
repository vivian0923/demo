<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hb{
             width: 40px;
            height: 40px;
            border: 1px solid #000;
            margin: 30px;
            position: relative;
        }
      
        .hb::after {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 80%;
            height: 4px;
            background-color: #f00;
            box-shadow: 0px -10px 0px #00f, 0px 10px 0px #000;
        }
    </style>
</head>
<body>

    <div class="hb"></div>
</body>
</html>
